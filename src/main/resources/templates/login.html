<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | Material Design 3</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
<body>
<div class="container">
    <!-- 左侧登录表单 -->
    <div class="login-form">
        <!-- Logo区域 -->
        <div class="logo">
            <span class="material-symbols-outlined logo-icon">dashboard</span>
            <span class="logo-text">MaterialApp</span>
        </div>

        <!-- 欢迎标题 -->
        <h1 class="welcome-title">欢迎回来</h1>
        <p class="welcome-subtitle">请登录您的账户继续操作</p>

        <!-- 登录表单 -->
        <form id="loginForm">
            <!-- 密码输入 -->
            <div class="form-group">
                <md-outlined-text-field
                        id="password"
                        type="password"
                        label="密码"
                        required
                        autocomplete="current-password"
                        style="width: 100%;"
                >
                    <md-icon slot="leading-icon">lock</md-icon>
                    <md-icon-button slot="trailing-icon" id="visibility" toggle>
                        <md-icon>visibility</md-icon>
                        <md-icon slot="selected">visibility_off</md-icon>
                    </md-icon-button>
                </md-outlined-text-field>
                <md-helper-text>至少8个字符，包含字母和数字</md-helper-text>
            </div>

            <!-- 记住我和忘记密码 -->
            <div class="form-actions">
                <md-checkbox id="remember" touch-target="wrapper">
                    记住我
                </md-checkbox>
                <a href="#" style="color: #1a73e8; text-decoration: none; font-size: 14px;">
                    忘记密码？
                </a>
            </div>

            <!-- 登录按钮 -->
            <md-filled-button
                    id="submitBtn"
                    type="submit"
                    style="width: 100%; height: 48px;"
            >
                登录
                <md-icon slot="icon">arrow_forward</md-icon>
            </md-filled-button>

        </form>
    </div>

</div>

<script>
    // 表单提交处理
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const passwordField = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');

    // 密码可见性切换
    const toggleButton = document.getElementById('visibility')

    if (toggleButton) {
        toggleButton.addEventListener('click', () => {
            passwordField.type = passwordField.type === "password" ? "text" : "password"
        });
    }

    // 表单提交处理
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        // 验证表单
        const password = passwordField.value;
        const rememberMe = rememberCheckbox.selected;

        if (!password) {
            passwordField.error = !password;
            showToast('请输入邮箱和密码', 'error');
            return;
        }

        // 密码长度验证
        if (password.length < 8) {
            passwordField.error = true;
            passwordField.errorText = '密码至少需要8个字符';
            showToast('密码长度不足', 'error');
            return;
        }

        // 模拟登录过程
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
                <md-circular-progress indeterminate style="--md-circular-progress-size: 20px;"></md-circular-progress>
                登录中...
            `;

        try {
            const formData = new FormData();
            formData.append('password', password);

            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                showToast('登录成功！正在跳转...', 'success');
                // 登录成功后跳转到首页
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                showToast(result.message || '登录失败', 'error');
                passwordField.error = true;
                passwordField.errorText = '密码错误';
            }
        } catch (error) {
            showToast('网络错误，请重试', 'error');
            console.error('登录错误:', error);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = `
            登录
            <md-icon slot="icon">arrow_forward</md-icon>
        `;
        }

        // // 重置表单状态
        // setTimeout(() => {
        //     submitBtn.disabled = false;
        //     submitBtn.innerHTML = `
        //             登录
        //             <md-icon slot="icon">arrow_forward</md-icon>
        //         `;
        // }, 2000);
    });

    // 显示Toast通知
    function showToast(message, type = 'info') {
        // 移除现有的toast
        const existingToast = document.getElementById('toast');
        if (existingToast) existingToast.remove();

        // 创建新的toast
        const toast = document.createElement('div');
        toast.className = "mini-container"
        toast.innerHTML = message;
        toast.id = "toast"
        // 根据类型设置样式
        // if (type === 'error') {
        //     toast.style.backgroundColor = '#d32f2f';
        // } else if (type === 'success') {
        //     toast.style.backgroundColor = '#2e7d32';
        // }

        document.body.appendChild(toast);

        setTimeout(() => {
            toast.remove()
        }, 2000)
    }

</script>
</body>
</html>
